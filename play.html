<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Puzzle Challenge</title>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('img/back.webp') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            position: relative;
        }

        .game-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            width: 300px;
            margin-bottom: 30px;
        }

        .play-button {
            background: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 20px 100px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            color: #fff;
            margin: 0 auto 10px auto;
        }

        .logout-button {
            background: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 8px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            color: #fff;
            margin: 0 auto;
        }

        .play-button:hover,
        .logout-button:hover {
            background: rgba(255, 255, 255, 0.7);
        }

        .top-left {
            position: absolute;
            top: 20px;
            left: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: white;
        }

        .bottom-icons {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .bottom-icons img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        
        /* Music button styling */
        #musicButton {
            background: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 8px 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        #musicButton:hover {
            background: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="top-left">âœ–</div>

    <a href="login.html">
        <span class="iconify top-right" data-icon="pajamas:profile" data-width="40" data-height="40" style="color: white;"></span>
    </a>

    <div class="game-container">
        <img src="img/logo2.webp" alt="Crossword Puzzle Challenge" class="logo">
        <a href="level1.html">
            <button class="play-button">Play</button>
        </a>
        <button class="logout-button" id="logout-button">Log Out</button>
    </div>

    <div class="bottom-icons">
        <a href="info.html">
            <img src="img/info-icon.png" alt="Info Icon">
        </a>
        
        <!-- Audio element for background music -->
        <audio id="bgMusic" loop>
            <source src="audio/Different Heaven - Safe & Sound [NCS Release].mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        <!-- Music toggle button with icon -->
        <button id="musicButton">
            <span class="iconify" id="musicIcon" data-icon="mdi:music" data-width="24" data-height="24"></span>
            Music
        </button>
    </div>

    <script>
        // Background music functionality
        const bgMusic = document.getElementById('bgMusic');
        const musicButton = document.getElementById('musicButton');
        const musicIcon = document.getElementById('musicIcon');
        
        // Check if music was playing in previous session
        window.addEventListener('load', () => {
            if (sessionStorage.getItem('musicPlaying') === 'true') {
                bgMusic.play();
                musicIcon.setAttribute('data-icon', 'mdi:music');
            } else {
                musicIcon.setAttribute('data-icon', 'mdi:music-off');
            }
        });
        
        // Toggle music on button click
        musicButton.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play();
                sessionStorage.setItem('musicPlaying', 'true');
                musicIcon.setAttribute('data-icon', 'mdi:music');
            } else {
                bgMusic.pause();
                sessionStorage.setItem('musicPlaying', 'false');
                musicIcon.setAttribute('data-icon', 'mdi:music-off');
            }
        });
    </script>

    <script type="module">
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBl6cJoyjKuDjLdOWgcSfNtk1HUHKvkFEs",
            authDomain: "authfirebase-9c084.firebaseapp.com",
            projectId: "authfirebase-9c084",
            storageBucket: "authfirebase-9c084.firebasestorage.app",
            messagingSenderId: "942052982026",
            appId: "1:942052982026:web:7e60ee3155366a3bd9cef3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        let logoutButton = document.getElementById("logout-button");
        console.log(logoutButton);

        logoutButton.addEventListener("click", (e) => {
            const auth = getAuth(app);
            signOut(auth)
                .then(() => {
                    alert("sukses logout");
                    location.href = 'login.html';
                })
                .catch((error) => {});
        });
    </script>
</body>
</html>
