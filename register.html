<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }

        .register-screen {
            display: flex;
            width: 100%;
            background: url('img/back.webp');
            background-size: cover;
            position: relative;
        }

        .left {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }

        .form-container input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
        }

        .form-container button {
            width: 50%;
            padding: 12px;
            background-color: #3498db;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #2980b9;
        }

        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right img {
            max-width: 80%;
            height: auto;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            transition: opacity 0.3s;
        }

        .back-button:hover {
            opacity: 0.8;
        }

        .alert {
            width: 80%;
            background: #00ff6a;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="register-screen">
        <a href="play.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </a>
        
        <div class="left">
            <div class="form-container">
                <form id="registerForm">
                    <h2>REGISTER</h2>
                    <div class="alert">Registration successful!</div>
                    <hr>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="password" name="password" id="password" placeholder="Password" autocomplete="new-password" required>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" autocomplete="new-password" required>
                    <button type="submit"  id="signup-button">Sign Up</button>
                    <p>Already have an account? <a href="login.html" style="color: #3498db; text-decoration: none;">Login</a></p>
                </form>
            </div>
        </div>

        <div class="right">
            <img src="img/logo2.webp" alt="Crossword Puzzle Challenge">
        </div>
    </div>
    <script type="module" src="myscript.js"></script>
    
   
</body>
</html>
